<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <style>main{max-width:560px;margin:auto;padding-top:4rem}</style>
    <script>
      if (window.location.search.includes('error')) {
        setTimeout(()=>alert('Неверный email или пароль'), 10)
      }
      if (window.location.search.includes('logout')) {
        setTimeout(()=>alert('Вы вышли из системы'), 10)
      }
    </script>
  </head>
<body>
<main>
  <h2>Вход</h2>
  <form method="post" action="/login">
    <label>
      Email
      <input name="username" type="email" required />
    </label>
    <label>
      Пароль
      <input name="password" type="password" required />
    </label>
    <button type="submit">Войти</button>
  </form>
  <p>Нет аккаунта? <a href="/register">Регистрация</a></p>
</main>
</body>
</html>
